<body>

    </div>
    <div id="textdiv">
        <p>Hey ? {Hope you are smiling :)}</p>

    <script>
        function menu() {
            window.location.href = 'animation-1--p2.html';
        }

        function prev() {
            window.location.href = 'songswithanimation.html';
        }



        var brd = document.createElement("DIV");
        document.body.insertBefore(brd, document.getElementById("board"));

        const duration = 3000;
        const speed = 0.5;
        const cursorXOffset = 0;
        const cursorYOffset = -5;

        var hearts = [];

        function generateHeart(x, y, xBound, xStart, scale) {
            var heart = document.createElement("DIV");
            heart.setAttribute("class", "heart");
            brd.appendChild(heart);
            heart.time = duration;
            heart.x = x;
            heart.y = y;
            heart.bound = xBound;
            heart.direction = xStart;
            heart.style.left = heart.x + "px";
            heart.style.top = heart.y + "px";
            heart.scale = scale;
            heart.style.transform = "scale(" + scale + "," + scale + ")";
            if (hearts == null) hearts = [];
            hearts.push(heart);
            return heart;
        }

        var down = false;
        var event = null;

        document.onmousedown = function(e) {
            down = true;
            event = e;
        };

        document.onmouseup = function(e) {
            down = false;
        };

        document.onmousemove = function(e) {
            event = e;
        };

        document.ontouchstart = function(e) {
            down = true;
            event = e.touches[0];
        };

        document.ontouchend = function(e) {
            down = false;
        };

        document.ontouchmove = function(e) {
            event = e.touches[0];
        };

        var before = Date.now();
        var id = setInterval(frame, 5);
        var gr = setInterval(check, 100);

        function frame() {
            var current = Date.now();
            var deltaTime = current - before;
            before = current;
            for (i in hearts) {
                var heart = hearts[i];
                heart.time -= deltaTime;
                if (heart.time > 0) {
                    heart.y -= speed;
                    heart.style.top = heart.y + "px";
                    heart.style.left =
                        heart.x +
                        ((heart.direction *
                                heart.bound *
                                Math.sin((heart.y * heart.scale) / 30)) /
                            heart.y) *
                        100 +
                        "px";
                } else {
                    heart.parentNode.removeChild(heart);
                    hearts.splice(i, 1);
                }
            }
        }

        function check() {
            if (down) {
                var start = 1 - Math.round(Math.random()) * 2;
                var scale = Math.random() * Math.random() * 0.8 + 0.2;
                var bound = 30 + Math.random() * 20;
                generateHeart(
                    event.pageX - brd.offsetLeft + cursorXOffset,
                    event.pageY - brd.offsetTop + cursorYOffset,
                    bound,
                    start,
                    scale
                );
            }
        }


        var $p = $('p'),
            $cover = $('.cover'),
            width = $p.width(),
            decrement = width / $p.text().length;

        function addChar() {
            $cover.css('width', '-=' + decrement);

            if (parseInt($cover.css('width')) < width) {
                setTimeout(addChar, 0.013);
            }
        }

        addChar();
    </script>
